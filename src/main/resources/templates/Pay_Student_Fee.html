
<!-- =========================== Header Section Start =================================== -->
	
	<div th:insert="dash_header.html"></div>

<!-- =========================== Main Section Start =================================== -->
	<div class="main_section shadow">
      <div class="main_sec ">
	      <!-- View Student detail End -->
	      <div class="row">
	      	<div class="col-md-10 p-4 m-auto shadow single_stud_view">
	      	<button class="btn btn-secondary" onclick="history.back()">Back</button>
			    <center>
			      	<h2>Single Student information</h2>
			     </center><hr>
	          	<div class="row" th:object="${std}">
				   <div class="col-lg-3 col-md-6 col-6">
				     <h5 class="mb-3">Full Name</h5>				     
				     <h5 class="mb-3">Faculty</h5>
				     <h5 class="mb-3">Course Amount</h5>
				   </div>
				    <div class="Student__data col-lg-4 col-md-6 col-6">
						<h5 class="mb-3"><span th:text="${std.stud_first_name}"></span> <span th:text="${std.stud_last_name}"></span></h5>
						<h5 class="mb-3" th:text="${std.stud_faculty}"></h5>
						<h5 class="mb-3" th:text="${std.stud_course_fee}"></h5>
				    </div>
				    <div class="col-lg-3 col-sm-12" style="margin-top: -40px"> 
					    <img th:src="@{'Student_Img/' + ${std.stud_photo}}" class="responsive-img" style="width: 140px !important; height: 140px !important">
					</div>
			   </div><hr>
			   <!-- ===================== Student Fee Section Start ========================= -->
			   	<div class="mt-4">
			   		<form action="/feePayment" method="post">
			   		<input type="hidden" th:field="*{std.stud_id}">
	                  <div class="row">
	                      <div class="col-sm-4 col-md-4 mb-2">
	                        <select id="inputState" class="form-select" name="stud_fee_installment">
	                          <option selected disabled>Select Installment</option>
	                          <option value="Admission">Admission</option>
	                          <option value="First Installment">First Installment</option>
	                          <option value="Second Installment">Second Installment</option>
	                          <option value="Third Installment">Third Installment</option>
	                          <option value="Final Installment">Final Installment</option>
	                        </select>
	                      </div>
	                      <div class="col-sm-4 col-md-4 mb-2">
	                        <input type="text" class="form-control" name="stud_fee_amount" placeholder="Pay Amount" required>
	                      </div>
	                      <div class="col-sm-4 col-md-4 mb-2">
	                        <input type="date" class="form-control" name="stud_fee_paydate" placeholder="Paydate" required>
	                      </div>
	                      <div class="col-sm-4 col-md-4 mb-2">
	                          <textarea class="form-control" name="stud_fee_remarks" placeholder="Remarks" rows="3" required></textarea>
	                      </div>
	                      <input type="submit" class="btn btn-primary mt-4" value="Pay Fee">  
	                    </div>
	              </form>
			   	</div>
	            <!-- ===================== Student Fee Section End ========================= -->
			 </div>
		  </div>            
	      <!-- View Student detail End -->      
      </div>
    </div>

<!-- =========================== Main Section End =================================== -->

<!-- =========================== Header Section Start =================================== -->
	
	<div th:insert="dash_footer.html"></div>
